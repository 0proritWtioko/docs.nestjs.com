  <h3>Interceptors</h3>
  <p>
    There's one difference between <a routerLink="/interceptors">regular interceptors</a> and the microservices <strong>interceptors</strong>.
    The microservices interceptors takes the <code>data</code> passed from the client instead of expressjs request object as an argument of the <code>intercept()</code> function.
